<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Development Program Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #222;
            transition: background 0.3s, color 0.3s;
        }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        label { display: block; margin-top: 15px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .toggle-btn {
            display: block;
            margin: 0 auto 20px auto;
            padding: 8px 16px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s, color 0.3s;
        }
        .toggle-btn.light {
            background: #fff;
            color: #222;
            border: 1px solid #222;
        }
        body.dark-mode {
            background: #181818;
            color: #f4f4f4;
        }
        body.dark-mode .container {
            background: #232323;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }
        body.dark-mode label { color: #f4f4f4; }
        body.dark-mode .toggle-btn {
            background: #fff;
            color: #222;
            border: 1px solid #222;
        }
        body.dark-mode .toggle-btn.light {
            background: #222;
            color: #fff;
            border: none;
        }
    </style>
    <script>
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('theme-toggle');
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                btn.textContent = 'Switch to Light Mode';
                btn.classList.remove('light');
            } else {
                btn.textContent = 'Switch to Dark Mode';
                btn.classList.add('light');
            }
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        }
        window.onload = function() {
            const theme = localStorage.getItem('theme');
            const body = document.body;
            const btn = document.getElementById('theme-toggle');
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                btn.textContent = 'Switch to Light Mode';
                btn.classList.remove('light');
            } else {
                btn.textContent = 'Switch to Dark Mode';
                btn.classList.add('light');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="toggle-btn light" onclick="toggleTheme()">Switch to Dark Mode</button>
        <h2>Student Development Program Registration</h2>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="">Select Branch</option>
                {% for branch in branches %}
                <option value="{{ branch }}">{{ branch }}</option>
                {% endfor %}
            </select>

            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                {% for state in states %}
                <option value="{{ state }}">{{ state }}</option>
                {% endfor %}
            </select>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
